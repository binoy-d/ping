version: '3.8'

services:
  ping-app:
    build: .
    container_name: ping-pong-app
    restart: unless-stopped
    ports:
      - "3002:5000"  # Use port 3002 instead
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - cloudflare-tunnel

networks:
  cloudflare-tunnel:
    external: true
